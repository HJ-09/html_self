<script>
    const p=new Promise((resolve, reject)=>{
        const s=true;
        if (s){
            resolve('성공');
        }else {
            reject('실패');
        }
    })

    p
    .then(result=>{
        console.log('성공:',result)
    })
    .catch(error=>{
        console.log('실패:',error)
    })
    .finally(()=>{
        console.log('always')
    })
</script>
