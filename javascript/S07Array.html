<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>S07</title>
</head>
<body>

    <script>
        const arr1=[10,20,30]
        console.log(arr1[1]);

        const arr2=["사과",'배','바나나'];
        console.log(arr2.length);

        const arr3=[1,2,3];
        console.log(arr3[arr3.length-1]);

        let arr4=[]
        arr4.push(1)
        console.log(arr4)
        arr4.push(2)
        console.log(arr4)
        arr4.push(3)
        console.log(arr4)

        let arr5=[1,2,3,4]
        arr5.pop();
        console.log(arr5); //[1,2,3]

        let arr6=[2,3,4]
        arr6.unshift(1);
        console.log(arr6); //[1,2,3,4]

        let arr7=["a","b","c"]
        arr7.shift();
        console.log(arr7); //[b,c]

        let arr8=[100,200,300];
        console.log(arr8.splice(1,1,150)); //[200] 삭제된 것
        console.log(arr8); // [100,150,300]

        let arr9=["빨강","초록","파랑","노랑"]
        console.log(arr9.slice(1,3)); //["초록", "파랑"]

        let arr10=[1,2]
        console.log(arr10.concat([3,4])); //[1,2,3,4]

        let arr11=["가","나","다"]
        console.log(arr11.indexOf("나")); //1

        let arr12=[5,10,15]
        console.log(arr12.includes(10)); //true

        let arr13=["서울","부산","대구"]
        console.log(arr13.join("-")); //[서울-부산-대구]

        let arr14=[1,2,3]
        console.log(arr14.reverse()); //[3,2,1]

        let arr15=["cat","dog","fish"]
        //console.log(arr15.concat("bird")); //["cat","dog","fish","bird"]
        arr15.push("bird") //["cat","dog","fish","bird"]
        console.log(arr15);

        let arr16=[9,8,7,6]
        console.log(arr16.slice(2,4)); //[7,6] 이건 내 머리..ㅠ
        console.log(arr16.slice(arr16.length-2)); //이건 선생님!

        let arr17=[1,2,3,4,5]
        arr17.splice(2,1); //[3] 삭제
        //delete arr17[2]; //선생님 방식. 근데 얘는 [1,2,비어있음,4,5]
        console.log(arr17); //[1,2,4,5]

        let arr18=["철수","영희","민수"]
        //arr18.splice(1,1,"수지");
        arr18[1]="수지"; //선생님..!
        console.log(arr18);

        let arr19=["a","b","c","d"]
        console.log(arr19.slice(0,2));

        let arr20=[100,200,300]
        let arr20_1=[...arr20]
        console.log(arr20_1);
        console.log(arr20!=arr20_1); //true

        let arr21=[1,2,3]
        console.log([...arr21,...[4,5]]); //[1,2,3,4,5]

        let [arr22,arr22_1]=["red","green","blue"]
        console.log(arr22,arr22_1);

        const [arr23,...arr23_1]=[10,20,30,40]
        console.log(arr23,arr23_1);

        //24번 ⇒ new Array(5)는 빈칸 5개 만들고, Array.of(5)는 인덱스 [5]를 만듦.

        //25번 ⇒ ['H','e','l','l','o']

        //



    </script>
</body>
</html>
