<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 for while</title>
</head>
<body>
    <h3>기본문제</h3>

    <h4>1번</h4>
    <script>
        for (i=1; i<=10; i++){
            console.log(i);
        }
    </script>


    <h3>배열과 반복문</h3>

    <h4>1번</h4>
    <script>
        let items=["서울", "부산", "대구"];
        for (let item of items){
            console.log(item);
        }
    </script>

    <h4>2번</h4>
    <script>
        let book={title: "책", price: 15000}
        for (let key in book){
            console.log(key, ":", book[key])
        }
    </script>

</body>
</html>
